<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="image of Jessica" />
        <div class="name"><h2>Jessica Randall</h2></div>
        <div class="location"><h5>London, United Kingdom</h5></div>
        <div class="skills">"Front-end developer and avid reader."</div>
        <div class="socials">
          <a href="https://github.com/" target="_blank">GitHub</a>
          <a href="https://www.frontendmentor.io" target="_blank"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
          <a href="https://x.com/" target="_blank">Twitter</a>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
